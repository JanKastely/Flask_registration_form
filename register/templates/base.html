<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Diary</title>

    <link href="{{ url_for('static', filename='bootstrap-5.3.1-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap-5.3.1-dist/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    @import url("{{ url_for('static', filename='Great_Vibes/GreatVibes-Regular.ttf') }}");
    </style>

</head>
<body>
<div class="login-container">
    <nav class="mb-4">
        <h1 class="text-center">Diary</h1>
        <ul class="list-unstyled text-center">
            {% if g.user %}
                <li><span>{{ g.user['username'] }}</span></li>
                <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
            {% else %}
                <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash alert alert-primary">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
</div>
</body>
</html>
